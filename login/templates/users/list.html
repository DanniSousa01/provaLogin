{% extends "base.html" %}
{% block daniela %}

<!-- ============================================================== -->
<!-- Start Page Content -->
<!-- ============================================================== -->
<div class="row">
  <!-- column -->
  <div class="col-lg-12">
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">Usuários</h4>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Nome de Usuário</th>
                <th>Email</th>
                <th>Primeiro Nome</th>
                <th>Sobrenome</th>
                <th>Opções</th>
              </tr>
            </thead>
            <tbody>
              {% for users in users %}
              <tr>
                <td>{{user.username}}</td>
                <td>{{users.email}}</td>
                <td>{{users.first_name}}</td>
                <td>{{users.last_name}}</td>
                <td>
                  <a href="/login/delete/{{login.id}}"> Excluir </a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ============================================================== -->
<!-- End PAge Content -->
<!-- ============================================================== -->
{% endblock %}
