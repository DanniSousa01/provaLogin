{% extends "base.html" %}
{% block daniela %}
{% endblock %}
<!-- ============================================================== -->
<!-- Start Page Content -->
<!-- ============================================================== -->
{% block list %}
<div class="row">
    <!-- column -->
    <div class="col-lg-12">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">Usuários</h4>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Nome de Usuário</th>
                  <th>Email</th>
                  <th>Primeiro Nome</th>
                  <th>Sobrenome</th>
                  <th>Opções</th>
                </tr>
              </thead>
              <tbody>
                  {% for user in users %}
                  <tr>
                      <th>{{user.username}}</th>
                      <td>{{user.email}}</td>
                      <td>{{user.first_name}}</td>
                      <td>{{user.last_name}}</td>
                      
                      <td>EXCLUIR</td>
                  </tr>
                  {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- End PAge Content -->
  <!-- ============================================================== -->
{% endblock %}
